{% extends 'base.html' %}

{% block content %}
<h2>Resolver Sistema de Ecuaciones</h2>

<form method="post" action="{% url 'resolver' %}">
    {% csrf_token %}
    
    <div class="form-group">
        <label>Nombre del Sistema:</label>
        <input type="text" name="nombre" placeholder="Ej: Sistema 3x3" required>
    </div>
    
    <div class="form-group">
        <label>Ecuaciones (una por lÃ­nea):</label>
        <textarea name="ecuaciones" rows="6" required placeholder="3x + 0y + z = 5
2x + 3y + 0z = 4
0x + y + 4z = 6"></textarea>
    </div>
    
    <div class="form-group">
        <label>Valores Iniciales (separados por coma):</label>
        <input type="text" name="valores_iniciales" value="0,0,0" required>
    </div>
    
    <div class="form-group">
        <label>Tolerancia:</label>
        <input type="number" name="tolerancia" step="0.0001" value="0.0001" required>
    </div>
    
    <div class="form-group">
        <label>MÃ¡ximo de Iteraciones:</label>
        <input type="number" name="max_iteraciones" value="50" required>
    </div>
    
    <button type="submit">ðŸš€ Resolver Sistema</button>
</form>

{% if sistemas %}
<h3 style="margin-top: 40px;">Ãšltimos Sistemas</h3>
<table>
    <tr>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Acciones</th>
    </tr>
    {% for sistema in sistemas %}
    <tr>
        <td>{{ sistema.nombre }}</td>
        <td>{{ sistema.fecha_creacion|date:"d/m/Y H:i" }}</td>
        <td><a href="{% url 'resultado' sistema.id %}" style="color: #667eea;">Ver</a></td>
    </tr>
    {% endfor %}
</table>
{% endif %}
{% endblock %}
